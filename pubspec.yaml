name: cu_quiz_app
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  html_unescape:
  firebase_core:
  cloud_functions:
  cloud_firestore:
  fluttertoast:
  shared_preferences:


dev_dependencies:
  flutter_native_splash: ^1.3.1
  flutter_launcher_icons: "^0.9.2"
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/json/questions.json

flutter_native_splash:
  image: assets/images/cu-logo.png
  color: "#ffffff"

flutter_icons:
  ios: true
  image_path: "assets/images/icon.png"
